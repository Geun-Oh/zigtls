name: ci

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Zig Build Test
        run: zig build test

      - name: Shell Script Lint
        run: bash -n scripts/interop/*.sh

      - name: Python Syntax Check
        run: python3 -m py_compile scripts/interop/bogo_summary.py

      - name: BoGo Summary Self Test
        run: python3 scripts/interop/bogo_summary.py --self-test
