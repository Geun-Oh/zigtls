name: ci

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Zig Build Test
        run: zig build test

      - name: Build Performance Probe
        run: zig build perf-probe

      - name: Shell Script Lint
        run: bash -n scripts/interop/*.sh

      - name: Fuzz Replay Script Lint
        run: bash -n scripts/fuzz/replay_corpus.sh

      - name: Benchmark Script Lint
        run: bash -n scripts/benchmark/run_local_perf.sh

      - name: Python Syntax Check
        run: python3 -m py_compile scripts/interop/bogo_summary.py

      - name: BoGo Summary Self Test
        run: python3 scripts/interop/bogo_summary.py --self-test

      - name: Fuzz Replay Self Test
        run: bash scripts/fuzz/replay_corpus.sh --self-test

      - name: Regression Corpus Replay
        run: bash scripts/fuzz/replay_corpus.sh --skip-baseline
